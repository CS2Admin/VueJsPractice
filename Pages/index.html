<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>First Page</title>
    </head>
    <body>
        <div id="app">
            <p>
                {{ message }}
            </p>
        </div>
    </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "hello"
        }
    })
</script>
